format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_gradle_build:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-Android-Sample
    - BRANCH: main
    before_run:
    - _setup
    steps:
    - path::./:
        title: Execute step
        run_if: "true"
        is_skippable: false
        inputs:
        - verbose: "true"
    - script:
        title: Print Gradle init script
        inputs:
        - content: echo $BITRISEIO_BITRISE_SERVICES_ACCESS_TOKEN > $BITRISE_DEPLOY_DIR/token.txt
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - android-build:
        inputs:
        - module: app
        - variant: debug
        - arguments: --build-cache
  _setup:
    steps:
    - script:
        title: Delete _tmp dir
        inputs:
        - content: rm -rf _tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - clone_into_dir: ./_tmp
        - branch: $BRANCH
